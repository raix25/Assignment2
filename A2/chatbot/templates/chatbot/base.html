{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Chatbot{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>My ChatBot Application Webpage</h1>
        {% block user %}{% endblock %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p class="timestamp">Time: {{ now|date:"H:i:s" }}</p>
    </footer>
</body>
</html>
