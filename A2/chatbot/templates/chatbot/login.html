{% extends 'chatbot/base.html' %}

{% block content %}
<div class="login-container">
    <h2>Enter a username to start chatting</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Choose a username" required>
        <button type="submit">Start Chatting</button>
    </form>
</div>
{% endblock %}
